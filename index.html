<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./calculator-solid.svg" type="imgae/x-icon">
    <title>Nokia Calculator</title>

    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="output">
        <div class="operator"></div>
        <div class="previousInput"></div>
        <div class="equal"></div>
        <div class="currentInput">0</div>
    </div>
    <div class="actions">
        <div class="operators">
            <div class="add">+</div>
            <div class="multiDiv">
                <div class="multi">*</div>
                <div class="clear">C</div>
                <div class="division">รท</div>
            </div>
            <div class="substr">-</div>
        </div>
    </div>


    <script src="./main.js"></script>
</body>

</html>
